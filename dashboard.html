<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Certificate Platform</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <a href="dashboard.html" class="logo">Storify</a>
            <nav id="mainNav">
                <span id="userDisplay"></span>
                <button id="logoutBtn">Logout</button>
            </nav>
        </div>
    </header>

    <div class="container">
        <div class="dashboard-header">
            <h1 style="font-size: 50px;">My Certificates</h1>
        </div>
        <button class="btn btn-primary" id="addCertBtn">+ Add Certificate</button>

        <div id="alertContainer"></div>
        <div id="certificatesContainer" class="loading">Loading certificates...</div>
    </div>

    <!-- Add/Edit Certificate Modal -->
    <div id="certificateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Certificate</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <form id="certificateForm">
                <input type="hidden" id="certificateId">
                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="issuer">Issuer *</label>
                    <input type="text" id="issuer" name="issuer" required>
                </div>
                <div class="form-group">
                    <label for="issue_date">Issue Date *</label>
                    <input type="date" id="issue_date" name="issue_date" required>
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="category">
                        <option value="Course">Course</option>
                        <option value="Achievement">Achievement</option>
                        <option value="Award">Award</option>
                        <option value="License">License</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" name="description"></textarea>
                </div>
                <div class="form-group">
                    <label for="file">Upload Certificate (Image/PDF)</label>
                    <input type="file" id="file" name="file" accept="image/*,.pdf">
                </div>
                <button type="submit" class="btn btn-primary">Save Certificate</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/certificates.js"></script>
</body>
</html>
